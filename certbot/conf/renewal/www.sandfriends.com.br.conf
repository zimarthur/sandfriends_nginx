# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/www.sandfriends.com.br
cert = /etc/letsencrypt/live/www.sandfriends.com.br/cert.pem
privkey = /etc/letsencrypt/live/www.sandfriends.com.br/privkey.pem
chain = /etc/letsencrypt/live/www.sandfriends.com.br/chain.pem
fullchain = /etc/letsencrypt/live/www.sandfriends.com.br/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 5373cb5b54843f8187458d6284e178a1
